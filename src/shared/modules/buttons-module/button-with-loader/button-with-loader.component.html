<div class="button-with-loader" (click)="onClickWrapper()"
		 [ngClass]="[isDisabled && !markAsEnabled ? 'disabled': '', btnClass ? btnClass : 'hb-button']" [ngStyle]="style">
	<div class="icon-container">
		<app-loader *ngIf="showLoader" shape="circle" type="container"></app-loader>
		<app-svg-icon *ngIf="!showLoader" [svg]="svg || SVG_ICONS.search"></app-svg-icon>
	</div>
	<div>{{text || 'Search'}}</div>
</div>
