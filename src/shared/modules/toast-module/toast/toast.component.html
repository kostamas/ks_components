<div class="toast-component-wrapper">
		<div class="toast-component click-able" (click)="closeToast()"
		     [ngClass]="[config.type, config.direction || 'bottom-right']">
				<div class="left-section">
						<div class="symbol">
								<app-svg-icon *ngIf="config.type === TOAST_TYPES.success" [svg]="SVG_ICONS.checkMark"></app-svg-icon>

								<div class="error-symbol-wrapper" *ngIf="config.type === TOAST_TYPES.error">
										<div class="arrow-down"></div>
										<div class="exclamation-mark">!</div>
								</div>
						</div>

						<div class="toast-message">{{config.message}}</div>
				</div>

				<div class="right-section">
						<div class="cancel-icon-wrapper">
								<app-svg-icon [svg]="SVG_ICONS.close_toast"></app-svg-icon>
						</div>
				</div>
		</div>
</div>
