<div class="select-regular-options">
  <div class="option-row" *ngFor="let selectItem of selectList; let index = index">
    <div class="option-text cursor-pointer" (click)="selectValue(index)">
      <app-svg-icon *ngIf="selectItem.svg" [svg]="selectItem.svg"></app-svg-icon>
      <label class="click-able" >{{selectItem.text}}</label>
    </div>
  </div>
</div>
