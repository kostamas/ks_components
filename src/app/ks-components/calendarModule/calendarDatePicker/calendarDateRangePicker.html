<div class="calendar-date-range-picker">
  <div class="month-title">{{moment(date).format('MMMM')}}</div>

  <div class="date-range-header">
    <div class="header-days">Su</div>
    <div class="header-days">Mo</div>
    <div class="header-days">Tu</div>
    <div class="header-days">We</div>
    <div class="header-days">Th</div>
    <div class="header-days">Fr</div>
    <div class="header-days">Sa</div>
  </div>

  <div class="days-to-select" #daysToSelectRef>
    <div *ngFor="let day of daysToSelect">
      <div class="day" [ngClass]="{'selected': day.isSelected}">
        <div class="click-able" *ngIf="!day.isEmpty">{{day.dayNumber}}</div>
      </div>
    </div>
  </div>
</div>
