<div class="multi-date-picker">

  <div class="controls">
    <div class="controls-left">
      <input class="input-from" placeholder="From Date">
      <input class="input-to" placeholder="To Date">
    </div>

    <div class="controls-right">
      <div class="cancel-btn click-able" (click)="cancel()">
        <div class="icon-cancel-1"></div>
      </div>

      <div class="previous-month click-able" (click)="updateCalendarDates(-1)">
        <div class="icon-angle-left"></div>
      </div>

      <div class="next-month click-able" (click)="updateCalendarDates(1)">
        <div class="icon-angle-right"></div>
      </div>
    </div>
  </div>

  <div class="date-range-pickers-wrapper" #multiDatePicker>
    <app-calendar-date-range-picker
      [disableRangeSelection]="true"
      [externalSelection$]="selection$"
      [date]="calendarDates[0]">
    </app-calendar-date-range-picker>

    <app-calendar-date-range-picker
      [disableRangeSelection]="true"
      [externalSelection$]="selection$"
      [date]="calendarDates[1]">
    </app-calendar-date-range-picker>

    <app-calendar-date-range-picker
      [disableRangeSelection]="true"
      [externalSelection$]="selection$"
      [date]="calendarDates[2]">
    </app-calendar-date-range-picker>
  </div>

  <div class="controls-bottom">
    <div class="select-btn click-able" (click)="select()"> Select</div>
  </div>
</div>
