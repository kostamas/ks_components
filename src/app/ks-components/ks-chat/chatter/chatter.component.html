<div class="chatter-wrapper"
     [ngClass]="onlineIndicatorMap[chatter.presence]">
  <div class="online-indicator"></div>
  <div class="chatter-name">{{chatter.name}}</div>
  <div class="message-not-seen"
       [ngClass]="{'ten-or-more-unseen-messages': chatter.numOfUnseenMessages >= MAX_UN_SEEN_MESSAGES}"
       *ngIf="chatter.numOfUnseenMessages > 0">
    {{chatter.numOfUnseenMessages >= MAX_UN_SEEN_MESSAGES ? '10' : chatter.numOfUnseenMessages}}
  </div>
</div>
