<div class="scheduler-adapter-container">

  <div class="scheduler-operation-pan">
    <div class="show-schedules-btn" (click)="showSchedules();">Show Schedules</div>

    <div class="items-to-schedule">
      <div class="items-to-schedule-title">Items To Schedule</div>
      <div class="scroll-container scrollbar-style">
        <div *ngFor="let item of itemsToSchedule">
          <div class="item-to-schedule" (click)="onItemClick(item)">{{item.text}}</div>
        </div>
      </div>
    </div>
  </div>

  <app-calendar [schedulerConfig]="schedulerConfig"></app-calendar>
</div>
